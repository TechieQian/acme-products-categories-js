
  {% block header %}
  <h1>{{name}}</h1>
  {% endblock %}

  {% extends 'layout.html' %}

  {% block content %}
    <div class="form-group well">
      <form action="/categories/{{name}}/products" method="POST">
        <input name="name" class="form-control input-lg" placeholder="product name">
        <br>
        <input type="submit" class="btn btn-primary" value="Submit">
      </form>
    </div>

    {% for product in products %}
      <li class="list-group-item">{{product.name}}<br>
      <form action='/categories/{{name}}/{{product.id}}?_method=DELETE' method='POST'><input type='submit' class='btn btn-warning' value='Delete'></form>
      </li>
    {% endfor %}

    <br>
    <form action='/categories/{{name}}?_method=DELETE' method='POST'><input type='submit' class='btn btn-danger' value='Delete Category'></form>

    <script>
      $("li:contains('{{name}}')").toggleClass('active')
    </script>

  {% endblock %}
